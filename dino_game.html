<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Egg Catcher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: lightblue;
      transition: background-color 1s;
    }
    #dino {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      user-select: none;
    }
    .egg {
      position: absolute;
      top: -50px;
      font-size: 40px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    #controls button {
      width: 50%;
      font-size: 40px;
      padding: 20px 0;
      border: none;
      background: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="dino">ü¶ï</div>
  <div id="controls">
    <button id="leftBtn">‚óÄÔ∏è</button>
    <button id="rightBtn">‚ñ∂Ô∏è</button>
  </div>
  <audio id="catchSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="missSound" src="https://www.soundjay.com/animals/dinosaur-roar.mp3" preload="auto"></audio>
<script>
  const dino = document.getElementById('dino');
  const scoreEl = document.getElementById('score');
  const catchSound = document.getElementById('catchSound');
  const missSound = document.getElementById('missSound');
  let score = 0;
  const eggs = [];
  const colors = ['lightblue', 'palegreen', 'lavender', 'peachpuff', 'gold'];
  let colorIndex = 0;

  function changeBg(){
    colorIndex = (colorIndex + 1) % colors.length;
    document.body.style.backgroundColor = colors[colorIndex];
  }
  setInterval(changeBg, 5000);

  function createEgg(){
    const egg = document.createElement('div');
    egg.textContent = 'ü•ö';
    egg.className = 'egg';
    egg.style.left = Math.random() * (window.innerWidth - 40) + 'px';
    document.body.appendChild(egg);
    eggs.push(egg);
  }
  setInterval(createEgg, 1500);

  function updateEggs(){
    for(let i = eggs.length - 1; i >= 0; i--){
      const egg = eggs[i];
      const top = parseFloat(egg.style.top || '0');
      egg.style.top = top + 3 + 'px';
      if(isColliding(dino, egg)){
        catchSound.currentTime = 0;
        catchSound.play();
        score++;
        scoreEl.textContent = 'Score: ' + score;
        egg.remove();
        eggs.splice(i,1);
      } else if(top > window.innerHeight){
        missSound.currentTime = 0;
        missSound.play();
        egg.remove();
        eggs.splice(i,1);
      }
    }
    requestAnimationFrame(updateEggs);
  }
  updateEggs();

  function isColliding(a, b){
    const r1 = a.getBoundingClientRect();
    const r2 = b.getBoundingClientRect();
    return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
  }

  function moveDino(dir){
    const step = 20;
    let left = parseFloat(dino.style.left);
    left = Math.min(Math.max(0, left + dir * step), window.innerWidth - dino.offsetWidth);
    dino.style.left = left + 'px';
  }

  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') moveDino(-1);
    if(e.key === 'ArrowRight') moveDino(1);
  });
  document.getElementById('leftBtn').addEventListener('click', () => moveDino(-1));
  document.getElementById('rightBtn').addEventListener('click', () => moveDino(1));

  // initial position
  dino.style.left = (window.innerWidth / 2 - dino.offsetWidth / 2) + 'px';
</script>
</body>
</html>
